{% extends "base.html" %}
{% block content %}

<section id="wrapper">
  <header id="header" class="hero">
    <h1 id="title" class="index">Harrison Sweeney</h1>
    <h3>Technologist and Apple enthusiast</h3>
  </header>
  
  <main class="content">
    <div class="container">
      <ul id="post-list">
      	{% for post in posts %}
      	<li class="post">
          <a href='/{{ post.path }}'><h3>{{ post.title }}</h3></a>
          <a href='/{{ post.path }}'><p class="light">{{ post.headline }}</p></a>
      		<aside class="dates">{{ post.date|date:"F jS" }}</aside>
      	</li>
      	{% endfor %}
      </ul>
    </div>
  </main>
  
  {% block footer %}
  <div class="container">
    <footer id="footer">
        <a href="#">Twitter</a>
    </footer>
  </div>
  {% endblock footer %}
</section>

{% endblock content %}
