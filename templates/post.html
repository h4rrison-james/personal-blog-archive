{% extends "base.html" %}
{% block title %}{{ title }} | Harrison Sweeney{% endblock title %}
{% block content %}

			</g>
		</g>
		</svg>
	</a>
</header>

<article class="post">
	<header>
		<h1>{{ title }}</h1>
		<h2 class="headline">{{ headline }} </h2>
	</header>

	<section id="post-body">
		{% block body %}
		This is where the post contents is.
		{% endblock body %}
	</section>
	
	<footer id="post-meta" class="group">
		<div><span>Posted on </span> {{ date|date:"F jS" }}</div>
		<div><span>Written by</span> {{ author }}</div>

		<section id="sharing">
			<a class="twitter" href="https://twitter.com/share"><span class="icon-twitter-circled"></span></a>

			<a class="facebook" href="#" onclick="
				window.open(
			    'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 
			    'facebook-share-dialog', 
			    'width=626,height=436'); 
			    return false;">
				<span class="icon-facebook-circled"></span> 
			</a>
		</section>
	</footer>
</article>
